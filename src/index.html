<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="css/style.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <main class="main">
    <div class="controls">
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </div>
    <div class="wrapper1">
      <div class="card-list">
        <div class="card card--1">1</div>
        <div class="card card--2">2</div>
        <div class="card card--3">3</div>
        <div class="card card--4">4</div>
        <div class="card card--5">5</div>
        <div class="card card--6">6</div>
      </div>
    </div>
  </main>
  <div class="slick-slider">
    <div class="wrapper">
      <div class="slider">
        <div class="slider__item">
          <img src="../img/content/01.jpg">
        </div>
        <div class="slider__item">
          <img src="../img/content/02.jpg">
        </div>
        <div class="slider__item">
          <img src="../img/content/03.jpg">
        </div>
        <div class="slider__item">
          <img src="../img/content/04.jpg">
        </div>
        <div class="slider__item">
          <img src="../img/content/05.jpg">
        </div>
        <div class="slider__item">
          <img src="../img/content/06.jpg">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
